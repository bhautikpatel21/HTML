<!-- ||..... MARQUEE TAGS  -->

<marquee> This is marquee tag</marquee> <!-- default -->

<marquee behavior="scroll"> This is marquee tag </marquee> <!-- default -->

<marquee behavior="slide"> This is marquee tag </marquee> <!-- One time scrolling -->

<marquee direction="left"> This is marquee tag </marquee> <!-- default -->

<marquee direction="right"> This is marquee tag </marquee> <!-- right side scrolling -->

<marquee direction="up"> This is marquee tag </marquee> <!-- up scrolling -->

<marquee direction="down"> This is marquee tag </marquee> <!-- down scrolling-->

<marquee bgcolor="yellow"> This is marquee tag </marquee> <!-- for change background color-->

<marquee loop="2"> This is marquee tag </marquee> <!-- 2 time scrolling-->

<marquee vspace="200px" bgcolor="yellow"> This is marquee tag </marquee> <!-- Give space tags up & down -->

<marquee hspace="500px" bgcolor="red"> This is marquee tag </marquee> <!-- Give space tags both side-->

<marquee scrollamount="100"> This is marquee tag </marquee> <!-- for increase speed -->

<marquee scrolldelay="200"> This is marquee tag </marquee> <!-- for decrease speed -->
